<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <form>
        <input type="text" required placeholder="Enter City" />
        <input type="submit" value="Submit" />
      </form>
    </header>
    <main>
      <div class="weather-info-container">
        <div class="weather-info">
          <h1>Bucharest</h1>
          <p>
            Friday 16:26, Heavy Snow <br />
            Humidity: <strong>67%</strong> Wind Speed: <strong>27 Km/h</strong>
          </p>
        </div>
        <div class="temperature-info">🌨️ -13°C</div>
      </div>
    </main>
    <footer>
      <p>
        This Project was Coded by <a href="#">Sergey I.</a>, and is open-sourced
        on <a href="#">Github</a> and hosted on <a href="#">Netlify</a>
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
